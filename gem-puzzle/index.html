<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gem-puzzle</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__caption">gem puzzle</h1>
            <div class="options">
                <ul class="field__list">
                    <li class="field__list--element">
                        <button type="button" class="field__list--btn">new</button>
                    </li>
                    <li class="field__list--element">
                        <button type="button" class="field__list--btn">pause</button>
                    </li>
                    <li class="field__list--element">
                        <button type="button" class="field__list--btn">save</button>
                    </li>
                    <li class="field__list--element">
                        <button type="button" class="field__list--btn">load</button>
                    </li>
                    <li class="field__list--element">
                        <button type="button" class="field__list--btn">records</button>
                    </li>
                </ul>

            </div>
            <div class="statistics">
                <div class="statistics__left-side">
                    <h2 class="field-size">4 x 4</h2>
                </div>
                <div class="statistics__right-side">
                    <div class="moves">
                        <span class="moves__text">moves </span>
                        <span class="moves__move-count">00</span>
                    </div>
                    <div class="time">
                        <span class="time__text">time </span>
                        <div class="time__timer">
                            <span class="time__timer--minutes">00</span>:<span class="time__timer--seconds">00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="leader-board"></div>
    </header>
    <main class="main">
        <div class="container">
            <div class="board">
                <div class="board__row">
                    <div class="board__cell">1</div>
                    <div class="board__cell">2</div>
                    <div class="board__cell">3</div>
                    <div class="board__cell">4</div>
                </div>
                <div class="board__row">
                    <div class="board__cell">5</div>
                    <div class="board__cell">6</div>
                    <div class="board__cell">7</div>
                    <div class="board__cell">8</div>
                </div>
                <div class="board__row">
                    <div class="board__cell">9</div>
                    <div class="board__cell">10</div>
                    <div class="board__cell">11</div>
                    <div class="board__cell">12</div>
                </div>
                <div class="board__row">
                    <div class="board__cell">13</div>
                    <div class="board__cell">14</div>
                    <div class="board__cell">15</div>
                    <div class="board__cell"></div>
                </div>

            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <ul class="field__list">
                <li class="field__list--element">
                    <button type="button" class="field__list--btn">3x3</button>
                </li>
                <li class="field__list--element">
                    <button type="button" class="field__list--btn">4x4</button>
                </li>
                <li class="field__list--element">
                    <button type="button" class="field__list--btn">5x5</button>
                </li>
                <li class="field__list--element">
                    <button type="button" class="field__list--btn">6x6</button>
                </li>
                <li class="field__list--element">
                    <button type="button" class="field__list--btn">7x7</button>
                </li>
                <li class="field__list--element">
                    <button type="button" class="field__list--btn">8x8</button>
                </li>
            </ul>
        </div>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
